<!Doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="css/lightanim.css">
</head>
<body>
	<div class="page animated fadeIn">
		<div class="pointer"></div>
		<div class="container">
			<div class="header">
				<div class="circle bg-green txt-white icon-trophy"></div>
				<div class="title">Achievements</div>
				<div class="btn-container align-right">
					<div class="btn align-right icon-download"></div>
					<div class="btn align-right icon-home"></div>
				</div>
			</div>
			<div class="content sm-full">
				<div class="flexbox sm-full" id="change-content">
					<div class="timeline">
						<ul>
							<li>
								<div class="outer">
									<div class="vertical-line first-line"></div>
									<div class="tright thead">
										<p class="center" data-date="2nd June 2016">
											<strong>Runner Up <br></strong> 
											<span>in JSS Hackathon 2016</span>
										</p>
									</div>
									<div class="tleft thead">
										<p class="center" data-date="16th May 2015">
											<strong>Third Rank <br></strong> 
											<span>in IIT Roorkee Cognizance</span>
										</p>
									</div>
								</div>
							</li>
							<li>
								<div class="outer">
									<div class="vertical-line"></div>
									<div class="tright thead">
										<p class="center">
											<strong>Runner Up <br></strong> 
											<span>in JSS Hackathon 2016</span>
										</p>
									</div>
									<div class="tleft thead">
										<p class="center">
											<strong>Runner Up <br></strong> 
											<span>in JSS Hackathon 2016</span>
										</p>
									</div>
								</div>
							</li>
							<li>
								<div class="outer">
									<div class="vertical-line"></div>
									<div class="tright thead"></div>
									<div class="tleft thead"></div>
								</div>
							</li>
							<li>
								<div class="outer">
									<div class="vertical-line"></div>
									<div class="tright thead"></div>
									<div class="tleft thead"></div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer" onresize="toggleFooter();">
				<div class="menu lg-hide sm-blockbox">^</div>
				<ul class="tabs flexbox sm-blockbox">
					<li class="active-tab" role="Details">Details</li>
					<li role="Skills">Skills</li>
					<li role="Achievements">Achievements</li>
					<li role="Projects">Projects</li>
					<li role="Hiring">Hiring</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Page ends -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<!-- To make the timeline responsive ,
	 when small screens all the tlefts
	 to be converted to tright.
-->
